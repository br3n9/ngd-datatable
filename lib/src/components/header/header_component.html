<ngd-datatable-row>
    <ngd-datatable-header-cell 
        *ngFor="let column of columns"
        [attr.style]="getStyles(column)"
        [column]="column"
        [height]="height"
        (sortChange)="columnSortChange">
    </ngd-datatable-header-cell>
</ngd-datatable-row>
<ngd-datatable-row *ngIf="isShowColumnFilter">
    <ngd-datatable-filter-cell 
        *ngFor="let column of columns"
        [column]="column"
        [height]="height"
        (filterChange)="columnFilterChange">
    </ngd-datatable-filter-cell>
</ngd-datatable-row>
